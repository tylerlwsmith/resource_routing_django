{% extends "blog/layout.html" %}
{% block body %}
  <h1>Blog Posts</h1>
  <div>
    <a href="/posts/create">New post</a>
  </div>
  {% if posts|length > 0 %}
    <ul>
      {% for post in posts %}
        <li>
          <a href="/posts/{{ post.id }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <div>No posts yet</div>
  {% endif %}
{% endblock %}
